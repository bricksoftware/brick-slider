<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Brick Slider - Default Example</title>
</head>
<body>


   <div class="container">

    <div id="slide1_container" class="slider brick-slider">
    
      <div  class="slider__track">
        <div class="slider__container">
         <section class="slider__slide"> <img src="./images/image1.jpg" /></section>
        <section  class="slider__slide"> <img   src="./images/image2.jpg" /></section>
         <section class="slider__slide"> <img   src="./images/image3.jpg" /></section>
         <section class="slider__slide"> <img  src="./images/image4.jpg" /></section>
        
        </div>
      </div>
    </div>
   </div>

   <div class="container">

    <div id="slide2_container" class="slider brick-slider">
      
      <div class="slider__container">

       <div class="slider__slide slider__slide--overlay">
        
        <img src="./images/image1.jpg" />

        <div class="slider__content">

          <h2>Rio de Janeiro is one of the most<br> Beautiful Cities in Brazil.</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            
              
        </div>
      
      </div>
      <div  class="slider__slide"> <img   src="./images/image2.jpg" /></div>
      <div class="slider__slide"> <img src="./images/image1.jpg" /></div>
      <div  class="slider__slide"> <img   src="./images/image2.jpg" /></div>
    
      
      </div>
    </div>
   </div>

   <div class="container">
    <div id="slide3_container" class="slider brick-slider">
      <div class="slider__container">
       <div class="slider__slide"> <img src="./images/image4.jpg" /></div>
      <div  class="slider__slide"> <img   src="./images/image3.jpg" /></div>
      </div>
    </div>
   </div>

    <script src="../dist/brick-slider.js"></script>
    <script>
      const slider = new BrickSlider("#slide1_container", { infinite: true, margin:20});

      slider.init()

      const slider2 = new BrickSlider("#slide2_container", {arrows: true, margin:20});

      slider2.init()

      const slider3 = new BrickSlider("#slide3_container", {margin:20});
      
      slider3.init()
    </script>
    
</body>
</html>
